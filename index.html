<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Calculator</title>
		<link rel="stylesheet" href="styles.css"/>
		<link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
	</head>

	<body>
		<div class="calculator">
			<div class="container">
				<div class="screen">
					<p id="memory-text" style="font-family: 'DS-Digital', sans-serif;"></p>
					<h1 style="font-family: 'DS-Digital', sans-serif;">ERROR</h1>
				</div>
				<div class="keys">
					<div class="numbers">
						<div id="clear" style="width: 95%; height: 13%;">C</div>
						<div id="nine">9</div>
						<div id="eight">8</div>
						<div id="seven">7</div>
						<div id="six">6</div>
						<div id="five">5</div>
						<div id="four">4</div>
						<div id="three">3</div>
						<div id="two">2</div>
						<div id="one">1</div>
						<div id="dot">.</div>
						<div id="zero">0</div>
						<div id="null"></div>
					</div>
					<div class="operators">
						<div id="divide">/</div>
						<div id="multiply">*</div>
						<div id="minus">-</div>
						<div id="plus">+</div>
						<div id="percentage">%</div>
						<div id="equals">=</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>

</html>
